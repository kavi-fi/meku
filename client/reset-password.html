<!DOCTYPE html>
<html>
<head>
  <link href="vendor/normalize-3.0.1.css" media="all" rel="stylesheet" />
  <link href="style.css" media="all" rel="stylesheet" />
  <script src="vendor/jquery-2.1.1.min.js"></script>
  <script src="vendor/jquery.cookie-1.4.1.js"></script>
  <script src="js/reset-password.js"></script>
  <script src="js/shared.js"></script>
  <script src="shared/i18n.js"></script>
  <script src="/environment"></script>
  <script>
    if (location.hostname == 'localhost') { var s = document.createElement('script'); s.src='http://localhost:35729/livereload.js'; document.head.appendChild(s) }
  </script>
  <script>
    $(function() {
      if (APP_ENVIRONMENT == 'training') $('.training-ribbon').show()
      else if (APP_ENVIRONMENT === 'development') $('.development-ribbon').show()
      registerRevisionMismatchAjaxErrorHandler()
      registerLanguageChangers()
      resetPassword().show()
    })
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title data-i18n>Kuvaohjelmien luokittelu- ja valvontajärjestelmä</title>
</head>
<body>
  <div class="training-ribbon"><span>Koulutusympäristö</span></div>
  <div class="development-ribbon"><span>Kehitysympäristö</span></div>
  <div id="header">
    <div class="content center">
      <div class="toggleLanguage"></div>
      <h1 data-i18n>Kuvaohjelmien luokittelu- ja valvontajärjestelmä</h1>
    </div>
  </div>
  <form id="reset-password">
    <div>
      <label><span data-i18n>Anna uusi salasana</span><input type="password" name="password" class="invalid" /></label>
      <label><span data-i18n>Salasana uudelleen</span><input type="password" name="password-confirmation" class="invalid" /></label>
      <div class="feedback"></div>
      <button class="button right" disabled data-i18n>Tallenna salasana</button>
    </div>
  </form>
  <div id="overlay"></div>
  <div id="dialog"></div>
</body>
</html>
